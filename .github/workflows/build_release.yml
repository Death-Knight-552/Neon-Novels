name: Build & Publish Release APK

on:
  push:
    tags:
      - '*'
  workflow_dispatch:

jobs:
  Gradle:
    runs-on: ubuntu-latest
    steps:
    - name: checkout code
      uses: actions/checkout@v2

    - name: setup jdk
      uses: actions/setup-java@v1
      with:
        java-version: 17

    - name: Make Gradle executable
      run: chmod +x ./gradlew
    
    - name: Decode Keystore
      id: decode_keystore
      uses: timheuer/base64-to-file@v1.2
      with:
          fileName: 'android_keystore.jks'
          fileDir: '/home/runner/work/Neon-Novels/Neon-Novels/app/keystore/'
          encodedString: ${{ secrets.KEYSTORE }}

    - name: Build Release APK
      run: ./gradlew assembleRelease
      env:
          SIGNING_KEY_ALIAS: ${{ secrets.SIGNING_KEY_ALIAS }}
          SIGNING_KEY_PASSWORD: ${{ secrets.SIGNING_KEY_PASSWORD }}
          SIGNING_STORE_PASSWORD: ${{ secrets.SIGNING_STORE_PASSWORD }}

    - name: Releasing using Hub
      uses: VladDaniliuk/action-release-releaseapk@master
      env:
       GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
       VERSION_VARIABLE: versionName
       APP_FILE: buildSrc/Android.kt
       APP_FOLDER: ./app/release/app.apk
       CHANGELOG_FILE: ./CHANGELOG.md
       RELEASE_TITLE: New Build
       NAME_VARIABLE: app-release.apk